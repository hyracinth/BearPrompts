<div *ngIf="currentPrompt" class="edit-form">
    <h4>Tutorial</h4>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentPrompt.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentPrompt.description"
          name="description"
        />
      </div>
  
      <div class="form-group">
        <label><strong>Status:</strong></label>
        {{ currentPrompt.published ? "Published" : "Pending" }}
      </div>
    </form>
  
    <button
      class="badge badge-primary mr-2"
      *ngIf="currentPrompt.published"
    >
      UnPublish
    </button>
    <button
      *ngIf="!currentPrompt.published"
      class="badge badge-primary mr-2"
    >
      Publish
    </button>
  
    <button class="badge badge-danger mr-2">
      Delete
    </button>
  
    <button type="submit" class="badge badge-success">
      Update
    </button>
    <p>{{ message }}</p>
  </div>
  
  <div *ngIf="!currentPrompt">
    <br />
    <p>Cannot access this Tutorial...</p>
  </div>
